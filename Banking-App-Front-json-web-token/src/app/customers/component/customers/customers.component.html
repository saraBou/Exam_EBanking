<button nz-button nzType="primary" class="addBtn" (click)="showModal()">Add Customer</button>
<nz-table #basicTable [nzData]="customers">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.email }}</td>
        <td>
          <span nz-icon nzType="edit" nzTheme="outline" class="icon" (click)="editCustomer()"></span>
          <nz-divider nzType="vertical"></nz-divider>
          <span nz-icon nzType="delete" nzTheme="outline" class="icon" (click)="deleteCustomer(data.id)"></span>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <nz-modal [(nzVisible)]="isVisible" nzTitle="Customer Form" (nzOnCancel)="showModal()">
    <ng-container *nzModalContent>
      <app-add-customer [isSubmitForm]="isSaved" (resp)="handle($event)"></app-add-customer>
    </ng-container>
    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="showModal()">Cancel</button>
      <button nz-button nzType="primary" (click)="saveCustomer()">Save</button>
    </div>
  </nz-modal>
