<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
      <div class="logo">Bank Application</div>
      <ul nz-menu nzTheme="dark" nzMode="inline">
        <li nz-menu-item>
            <span nz-icon nzType="user" nzTheme="outline"></span>
            <span routerLink="/customers">Customers</span>
        </li>
        <li nz-menu-item>
          <span nz-icon nzType="bank" nzTheme="outline"></span>
          <span routerLink="/bank-account">Accounts</span>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <span
          class="trigger"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></span>
      </nz-header>
      <nz-content>
        <!-- <nz-breadcrumb>
          <nz-breadcrumb-item></nz-breadcrumb-item>
        </nz-breadcrumb> -->
        <div class="inner-content">
            <router-outlet></router-outlet>
        </div>
      </nz-content>
      <nz-footer>Bank Application</nz-footer>
    </nz-layout>
  </nz-layout>
